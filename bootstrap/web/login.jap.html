<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢迎登录英雄联盟</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding-top: 76px;
            padding-left: 14px;
            padding-right: 14px;
            padding-bottom: 14px;
            overflow: visible;
            background-color: #1a262e;
        }

        html, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }

        #cesiumContainer .cesium-viewer-bottom {
            display: none;
        }

        .measureCur {
            cursor: url(images/bg.jpg), auto;
        }

        .drawCur {
            cursor: url(images/bg.jpg), auto;
        }

        .positionAdjust {
            width: 150px;
            margin: 0;
            margin-left: 55px;
            display: inline-block;
            top: -45px;
            position: relative;
        }

        .bubble {
            text-align: center;
            position: absolute;
            padding: 15px 30px;
            margin: 0;
            color: #fff;
            background: #5a8f00;
            background: -webkit-gradient(linear, 0 0, 0 100%, from(#b8db29), to(#5a8f00));
            background: -moz-linear-gradient(#b8db29, #5a8f00);
            background: -o-linear-gradient(#b8db29, #5a8f00);
            background: linear-gradient(rgba(7, 86, 152, 0.3), rgba(46, 136, 196, 0.3));
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            max-width: 330px;
            max-height: 450px;
        }

        .bubble:after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 50px;
            border-width: 0 20px 50px 0px;
            border-style: solid;
            border-color: transparent rgba(46, 136, 196, 0.3);
            display: block;
            width: 0;
        }
        .bg {
            background:url(images/bg.jpg) no-repeat center;
            background-size:contain;
        }
        .bg {
             background:url(images/bg.jpg) no-repeat center fixed;
             background-size:contain;
         }

    </style>
</head>
<body>
<div class="row bg">
<div class="container container1">
    <div class="modal-dialog width-400 modal-dialog1" role="document">
        <div class="modal-content bg3">
            <div class="modal-header text-center modal-header1">
                <h2 class="modal-title">欢迎来到英雄联盟</h2>
            </div>
            <div class="modal-body modal-body1">
                <div class="panel panel-default panel1">
                    <div class="panel-heading panel-heading2">
                        <h4><span class="log-in">用户登录</span></h4>
                    </div>
                    <div class="panel-body panel-body1">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="login" class="col-sm-3 control-label2">
                                    <i class="icon-user"></i>用&nbsp;&nbsp;&nbsp;户</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="Username" οnblur="if(placeholder==''){placeholder='Username'}"
                                           οnfοcus="if(placeholder=='Username'){placeholder=''}"
                                           style="color: #2c3a45">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label2"><i class="icon-lock"></i>
                                    密&nbsp;&nbsp;&nbsp;码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password" οnblur="if(placeholder==''){placeholder='Password'}"
                                           οnfοcus="if(placeholder=='Password'){placeholder=''}"
                                           style="color: #2c3a45">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="button" id="reset" class="reset" value="重置"/>
                                <input type="button" id="login" class="login" value="登陆"/>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="Error_prompt">
                <span>该用户不存在或密码错误，请更换账户!</span>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-1.8.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
